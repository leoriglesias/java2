<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/webapp/resources/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
        </div>
        <div class="pull-left info">
          <p>Alexander Pierce</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search..."/>
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-user"></i> <h:outputText value="#{messages['side.cliente']}" />
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">

            <li><a href="/webapp/Client/PessoaFisica.xhtml"><i class="fa fa-user"> </i> 
            <h:outputText value="#{messages['side.pessoaFisica']}" /></a></li>
            <li><a href="/webapp/Client/PessoaJuridica.xhtml"><i class="fa fa-users"></i> 
            <h:outputText value="#{messages['side.pessoaJuridica']}" /></a></li>

          </ul>
        </li>
       
        <li class="treeview">
          <a href="#">
            <i class="fa fa-calendar"></i> <h:outputText value="#{messages['side.diaria']}" />
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="/webapp/public/diaria.xhtml"><i class="fa fa-bed"></i>  
            <h:outputText value="#{messages['side.diaria']}" /></a></li>
            <li><a href="/webapp/public/reserva.xhtml"><i class="fa fa-calendar-check-o"></i>  
            <h:outputText value="#{messages['side.reserva']}" /></a></li>
          </ul>
        </li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-cog"></i> <h:outputText value="#{messages['side.adm']}" />
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="/webapp/Administracao/Usuario.xhtml"><i class="fa fa-users"></i> 
			<h:outputText value="#{messages['side.user']}" /></a></li>
            <li><a href="/webapp/Administracao/Quarto.xhtml"><i class="fa fa-bed"></i> 
			<h:outputText value="#{messages['side.quarto']}" /></a></li>
          </ul>
        </li>
   
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->
</ui:composition>
